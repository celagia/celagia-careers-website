<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply", method="post">
  <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Full Name">
  </div>
  
  <div class="mb-2">
    <label>Email</label><br>
    <input type="email" name="email" placeholder="name@example.com">
    </div>
  
  <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" placeholder="http://linkedin.com/in/example">
  </div>
  
  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education" placeholder="Education"></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea type="text" name="work_experience" placeholder="Work Experience"></textarea>
  </div>
  
  <div class="pt-2">
    <input type="submit">
  </div>
</form>
